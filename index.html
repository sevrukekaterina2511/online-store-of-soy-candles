<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/7e367d7454.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин соевых свечей</title>
</head>

<body>
    <div class="background-image">
        <header>
            <nav>
                <ul class="container nav">
                    <li>
                        <a href="#" class="logo">Соевые свечи</a>
                    </li>
                    <li>
                        <a href="#shop-items">Каталог</a>
                    </li>
                    <li>
                        <a href="#contacts">Контакты</a>
                    </li>
                    <li>
                        <div class="site-search">
                            <input type="search" id="search-input"></input>
                            <button type="button" id="search-btn" class="fa fa-search"></button>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="banner"></section>
    </div>
    <main class="container">
        <div class="filters">
            <div class="filters-sort">
                <label for="sort">Сортировка:</label>
                <select name="sort" id="sort">
          <option selected value="alphabet">По алфавиту</option>
          <option value="expensive">Сначала дорогие</option>
          <option value="cheap">Сначала дешевые</option>
          <option value="rating">Рейтинг</option>
        </select>
            </div>
        </div>
        <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="footer">
        <a href="#" class="logo">Ищите нас в социальных сетях и мессенджерах</a>
        <div class="networks">
            <a href="https://vk.com/"><i class="fa-brands fa-vk"></i></a>
            <a href="https://www.viber.com/ru/"><i class="fa-brands fa-viber"></i></a>
            <a href="https://xn--80affa3aj0al.xn--80asehdb/"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <div class="tags"></div>
        <h1></h1>
        <p></p>
      </div>
      <div class="footer">
        <span class="price"></span>
        <div class="rating"></div>
      </div>
    </div>
    </div>
  </template>
    <script src="script.js"></script>
</body>

</html>
